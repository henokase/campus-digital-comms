name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Frontend - Install
        working-directory: frontend
        run: npm ci

      - name: Frontend - Build
        working-directory: frontend
        run: npm run build

      - name: Backend - Install
        working-directory: backend
        run: npm install

      - name: Backend - Test
        working-directory: backend
        run: npm run test
